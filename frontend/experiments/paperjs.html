<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>

<style type="text/css">
#myCanvas {
  border: 1px solid blue;
}
</style>

<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
  // Two circles, offset from the center
  var offset = [50, 0]
  var leftCircle = new Path.Circle({
    center:      view.center - offset,
    radius:      30,
    strokeColor: 'black',
  });

  var rightCircle = new Path.Circle({
    center:      view.center + offset,
    radius:      30,
    strokeColor: 'black',
  });

	// A line connecting them
  var path = new Path({strokeColor: 'black'});
  path.moveTo(leftCircle.position)
  path.lineTo(rightCircle.position);

  function onFrame(event) {
    leftCircle.position  -= [0.1, Math.random()*10 - 5]
    rightCircle.position += [0.1, Math.random()*10 - 5]

    path.segments[0].point = leftCircle.position
    path.segments[1].point = rightCircle.position

    // notes:
    event.count // the number of times the frame event was fired
    event.time  // The total amount of time passed since the first frame event in seconds
    event.delta // The time passed in seconds since the last frame event
  }
