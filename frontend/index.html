<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      .threejsContainer {
        float:    left;
        position: relative;
        width:    50%;
        height:   100%;
        margin:   0px;
        padding:  0px;
      }
      .threejsContainer .stats {
        position: absolute;
        left:     0px;
        right:    0px;
        margin:   0px;
        padding:  0px;
      }
    </style>
  </head>
  <body>

    <div id="objectModel" class="threejsContainer">
      <div class="stats">
      </div>
    </div>

    <div id="tachikoma" class="threejsContainer">
      <div class="stats">
      </div>
    </div>

    <script type="text/javascript" src="js/three.r71.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/josh.js"></script>
    <script type="text/javascript" src="js/ConvexGeometry.js"></script>
    <script type="text/javascript" src="js/ThreeBSP.js"></script>
    <script type="text/javascript" src="js/SubdivisionModifier.js"></script>

    <script>
      // the example I made up
      var joshStats = Josh.statistics()
      var objectModelDiv = document.getElementById("objectModel")
      objectModelDiv.getElementsByClassName("stats")[0].appendChild(joshStats.domElement)
      Josh.renderExample(
        objectModelDiv,
        requestAnimationFrame,
        function() { joshStats.update() }
      )

      // Giles' tachikoma (http://gilesbowkett.blogspot.com/2014/04/build-anime-robot-in-webgl-using-threejs.html)
      var tachiStats = Josh.statistics()
      var tachikomaDiv = document.getElementById("tachikoma")
      tachikomaDiv.getElementsByClassName("stats")[0].appendChild(tachiStats.domElement)
      var tachiCamera = Josh.renderTachikoma(
        tachikomaDiv,
        requestAnimationFrame,
        function() { tachiStats.update() }
      )

      // so we can move it around as we play w/ it
      window.cam = tachiCamera
    </script>
  </body>
</html>
