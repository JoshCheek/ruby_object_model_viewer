<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      #objectModel {
        width:  100%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <div id="stats">
    </div>

    <div id="objectModel">
    </div>

    <script src="js/three.r71.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/josh.js"></script>

    <script>
      // setup stats
      var stats = Josh.statistics()
      document.getElementById('stats').appendChild(stats.domElement)

      // run the example I made up
      var objectModelDiv = document.getElementById("objectModel")
      Josh.renderExample(
        objectModelDiv,
        requestAnimationFrame,
        function() { stats.update() }
      )
    </script>
  </body>
</html>
